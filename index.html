<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Save My Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f7fff9;color:#06351f}
    .card{max-width:560px;margin:8vh auto;padding:24px;border:1px solid #bfead4;border-radius:16px;background:#fff;box-shadow:0 10px 30px rgba(22,163,74,.10)}
    h1{margin:0 0 8px;font-size:1.5rem}
    p{margin:0 0 16px;color:#2f5d49}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    a,button{appearance:none;border:0;border-radius:12px;padding:12px 16px;cursor:pointer;font-weight:600}
    a.download{background:#16a34a;color:#fff;text-decoration:none}
    button.qr{background:#ecfdf5;color:#065f46}
    .qr-wrap{margin-top:16px;display:none}
    canvas{width:220px;height:220px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Omar Alcos</h1>
    <p>Automation Developer · Adematic</p>
    <div class="actions">
      <a class="download" href="omar.vcf" download>➕ Add to Contacts</a>
      <button class="qr" id="showQr">Show QR</button>
    </div>
    <div class="qr-wrap" id="qrWrap">
      <p>Scan to save contact:</p>
      <canvas id="qrc"></canvas>
    </div>
  </div>

  <!-- Lightweight QR generator (no CDN needed) -->

</body>
</html>
